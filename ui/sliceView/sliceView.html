<!DOCTYPE html>
<html>
<head>
<title> CaDNAno3 Slice View </title>
<script src="two.min.js"> </script>
<script src="sliceStack.js"> </script>
<script src="squareGrid.js"> </script>
<script src="honeycombGrid.js"> </script>
</head>
<body>
<script>
var mode = undefined;
function initSquare() {
  if(mode === undefined) {
    var width = prompt("Please enter width (50 max)","30");
    width = Math.min(width,50);
    var height = prompt("Please enter height (50 max)","30");
    height = Math.min(height,50);
    squareGrid(width,height);
    mode = "square";
  }
}
function initHoneycomb() {
  if(mode === undefined) {
    var width = prompt("Please enter width (50 max)","30");
    width = Math.min(width,50);
    var height = prompt("Please enter height (50 max)","20");
    height = Math.min(height,50);
    honeycombGrid(width,height);
    mode = "honeycomb";
  }
}
</script>
<p>
<button type="button" onclick="initSquare()"> <img src="../icons/square.jpg" width="60" height="60"> </button>
<button type="button" onclick="initHoneycomb()"> <img src="../icons/honeycomb.jpg" width="90" height="60"> </button>
</p>
</body>
</html>
