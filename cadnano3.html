<!-- CSS STYLING -->
<link type="text/css" rel="stylesheet" href="ui/css/layout-default.css">
<style type="text/css">
  /* Split panel aesthetics */
  .ui-layout-pane {
    border: 0px;
    padding: 0;
  }
  #pathButtons, #sliceButtons {
    background: #EEE;
  }
  #toolbar {
    background: #DDD;
  }
  /* Buttons: margins, (to be implemented) image checkbox/radio */
  .hbutton, .vbutton {
    margin-top: 0px;
    margin-left: 0px;
    margin-right: 6px;
    border: none;
    background: none;
    float: left;
  }
  .hbutton {
    margin-bottom: 0px;
  }
  .vbutton {
    margin-bottom: 6px;
  }
  input[type=checkbox] {
    display:none;
  }
  input[type=checkbox] + label
  {
    border-style: solid;
    border-width: thin;
    border-color: #DDD;
    background: #DDD;
    height: 40px;
    width: 32px;
    display:inline-block;
    padding: 0 0 0 0px;
  }
  input[type=checkbox]:checked + label
  {
    border-style: solid;
    border-width: thin;
    border-color: #000000;
    background: #C0C0C0;
    height: 40px;
    width: 32px;
    display:inline-block;
    padding: 0 0 0 0px;
  }

  input[type=radio] {
    display:none;
  }
  input[type=radio] + label
  {
    background: #EEE;
    height: 50px;
    width: 45px;
    display:inline-block;
    padding: 0 0 0 0px;
  }
  input[type=radio]:checked + label
  {
    background: #00FF00;
    height: 50px;
    width: 45px;
    display:inline-block;
    padding: 0 0 0 0px;
  }
</style>

<!-- pane layout -->
<script>
var outerLayoutSettings = {
  north__paneSelector: "#toolbar"
  ,north__spacing_open: 0
  ,north__spacing_closed: 0
  ,north__resizable: false
  ,north__closable: false
  ,north__size: 54
  ,center__paneSelector: "#mainWindow"  
};
var midLayoutSettings = {
  west__paneSelector: "#sliceButtons"
  ,west__size: 45
  ,west__spacing_open: 0
  ,west__spacing_closed: 0
  ,west__resizable: false
  ,west__closable: false
  ,east__paneSelector: "#pathButtons"
  ,east__size: 45
  ,east__spacing_open: 0
  ,east__spacing_closed: 0
  ,east__resizable: false
  ,east__closable: false
  ,center__paneSelector: "#drawnPanels"
};
var innerLayoutSettings = {
  west__paneSelector: "#sliceView"
  ,west__size: .50
  ,west__closable: false
  ,center__paneSelector: "#pathView"
};
var outerLayout;
var midLayout;
var innerLayout;
$(document).ready(function($) {
  outerLayout = $("body").layout(outerLayoutSettings);
  midLayout = $(mainWindow).layout(midLayoutSettings);
  innerLayout = $(drawnPanels).layout(innerLayoutSettings);
});
</script>

<body>
<div id="toolbar">
  <button type="button" onclick="DocControl.newDocument();" class="hbutton"><img src="ui/images/data-new_32.png" width="32" height="32"><br>New</br></button>

  <button type="button" onclick="" class="hbutton"><img src="ui/images/data-svg.png" width="32" height="32"><br>SVG</br></button>
  <button type="button" onclick="" class="hbutton"><img src="ui/images/export-staples.png" width="32" height="32"><br>Export</br></button>

  <button type="button" onclick="DocControl.createSquareLattice();" class="hbutton"><img src="ui/images/part-new-square.png" width="32" height="32"><br>Square</br></button>

  <button type="button" onclick="" class="hbutton"><img src="ui/images/path-autobreak.png" width="32" height="32"><br>AutoBreak</br></button>
  <div style="position: absolute; top:16px; left: 600px">Selectable:</div>
  <div style="position: absolute; top:6px; left: 675px">
    <input type="checkbox" onclick="tbArrayChange(0)" name="selectable" value="0" id="tb0" checked="true"><label for="tb0"><img src="ui/images/part-filter-scaf.png" width="32" height="32"></label>
    <input type="checkbox" onclick="tbArrayChange(1)" name="selectable" value="1" id="tb1" checked="true"><label for="tb1"><img src="ui/images/part-filter-stap.png" width="32" height="32"></label>

    <input type="checkbox" onclick="tbArrayChange(5)" name="selectable" value="5" id="tb5"               ><label for="tb5"><img src="ui/images/part-filter-strand.png" width="32" height="32"></label>
  </div>
</div>
<div id="mainWindow">
  <div id="sliceButtons">
       <button type="button" onclick="" class="vbutton"><img src="ui/images/slice-go-first.png" width="32" height="32"><br>First</br></button>
    <p><button type="button" onclick="" class="vbutton"><img src="ui/images/slice-go-last.png" width="32" height="32"><br>Last</br></button></p>
    <p><button type="button" onclick="" class="vbutton"><img src="ui/images/slice-renumber.png" width="32" height="32"><br>RNum</br></button></p>
  </div>
  <div id="pathButtons">

    <p><input type='radio' name='pathButtons' onclick="DocControl.setPathTool('break')"  id="pb2"               /><label for="pb2"><img src="ui/images/path-break_48.png" width="32" height="32"><br>Break</br></label></p>
    <p><input type='radio' name='pathButtons' onclick="DocControl.setPathTool('insert')" id="pb3"               /><label for="pb3"><img src="ui/images/path-insert_48x48.png" width="32" height="32"><br>Insert</br></label></p>
    <p><input type='radio' name='pathButtons' onclick="DocControl.setPathTool('skip')"   id="pb4"               /><label for="pb4"><img src="ui/images/path-skip_48x48.png" width="32" height="32"><br>Skip</br></label></p>
    <p><input type='radio' name='pathButtons' onclick="DocControl.setPathTool('paint')"  id="pb5"               /><label for="pb5"><img src="ui/images/path-paint_48.png" width="32" height="32"><br>Paint</br></label></p>
    <p><input type='radio' name='pathButtons' onclick="DocControl.setPathTool('seq')"    id="pb6"               /><label for="pb6"><img src="ui/images/path-addseq.png" width="32" height="32"><br>Seq</br></label></p>
  </div>

  </div>
</div>
