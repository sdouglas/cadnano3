<!-- CSS STYLING -->
<link type="text/css" rel="stylesheet" href="ui/css/layout-default.css">
<style type="text/css">
  /* Split panel aesthetics */
  .ui-layout-pane {
    border: 0px;
    padding: 0;
  }
  #pathButtons, #sliceButtons {
    background: #EEE;
  }
  #toolbar {
    background: #DDD;
  }
  /* Buttons: margins, (to be implemented) image checkbox/radio */
  .button {
    margin-top: 0px;
    margin-left: 0px;
    margin-bottom: 6px;
    margin-right: 6px;
    border: none;
    background: none;
    float: left;
  }
  input[type=radio] {
    display:none;
  }
  input[type=radio] + label
  {
    background: #EEE;
    height: 60px;
    width: 45px;
    display:inline-block;
    padding: 0 0 0 0px;
  }
  input[type=radio]:checked + label
  {
    background: #00FF00;
    height: 60px;
    width: 45px;
    display:inline-block;
    padding: 0 0 0 0px;
  }
</style>

<!-- pane layout -->
<script>
var outerLayoutSettings = {
  north__paneSelector: "#toolbar"
  ,north__spacing_open: 0
  ,north__spacing_closed: 0
  ,north__resizable: false
  ,north__closable: false
  ,north__size: 54
  ,center__paneSelector: "#mainWindow"  
};
var midLayoutSettings = {
  west__paneSelector: "#sliceButtons"
  ,west__size: 45
  ,west__spacing_open: 0
  ,west__spacing_closed: 0
  ,west__resizable: false
  ,west__closable: false
  ,east__paneSelector: "#pathButtons"
  ,east__size: 45
  ,east__spacing_open: 0
  ,east__spacing_closed: 0
  ,east__resizable: false
  ,east__closable: false
  ,center__paneSelector: "#drawnPanels"
};
var innerLayoutSettings = {
  west__paneSelector: "#sliceView"
  ,west__size: .50
  ,west__closable: false
  ,center__paneSelector: "#pathView"
};
var outerLayout;
var midLayout;
var innerLayout;
$(document).ready(function($) {
  outerLayout = $("body").layout(outerLayoutSettings);
  midLayout = $(mainWindow).layout(midLayoutSettings);
  innerLayout = $(drawnPanels).layout(innerLayoutSettings);
});
</script>
</head>

<body>
<div id="toolbar">
  <button type="button" onclick="DocControl.newDocument()" class="button"><img src="ui/images/data-new_32.png" width="32" height="32"><br>New</br></button>
  <button type="button" onclick="" class="button"><img src="ui/images/data-open_32.png" width="32" height="32"><br>Open</br></button>
  <button type="button" onclick="" class="button"><img src="ui/images/data-save_32.png" width="32" height="32"><br>Save</br></button>
  <button type="button" onclick="" class="button"><img src="ui/images/data-svg.png" width="32" height="32"><br>SVG</br></button>
  <button type="button" onclick="" class="button"><img src="ui/images/export-staples.png" width="32" height="32"><br>Export</br></button>
  <button type="button" onclick="DocControl.createHoneyCombLattice()" class="button"><img src="ui/images/part-new-honeycomb.png" width="32" height="32"><br>Honeycomb</br></button>
  <button type="button" onclick="DocControl.createSquareLattice()" class="button"><img src="ui/images/part-new-square.png" width="32" height="32"><br>Square</br></button>
  <button type="button" onclick="" class="button"><img src="ui/images/path-staple.png" width="32" height="32"><br>AutoStaple</br></button>
  <button type="button" onclick="" class="button"><img src="ui/images/path-autobreak.png" width="32" height="32"><br>AutoBreak</br></button>
  <div style="position: absolute; top:16px; left: 600px">Selectable:</div>
  <div style="position: absolute; top:8px; left: 700px">
    <button type="button" onclick="" class="button"><img src="ui/images/part-filter-scaf.png" width="32" height="32"></button>
    <button type="button" onclick="" class="button"><img src="ui/images/part-filter-stap.png" width="32" height="32"></button>
    <button type="button" onclick="" class="button"><img src="ui/images/part-filter-handle.png" width="32" height="32"></button>
    <button type="button" onclick="" class="button"><img src="ui/images/part-filter-endpoint.png" width="32" height="32"></button>
    <button type="button" onclick="" class="button"><img src="ui/images/part-filter-xover.png" width="32" height="32"></button>
    <button type="button" onclick="" class="button"><img src="ui/images/part-filter-strand.png" width="32" height="32"></button>
  </div>
</div>
<div id="mainWindow">
  <div id="sliceButtons">
    <button type="button" onclick="" class="button"><img src="ui/images/slice-go-first.png" width="32" height="32"><br>First</br></button>
    <p><button type="button" onclick="" class="button"><img src="ui/images/slice-go-last.png" width="32" height="32"><br>Last</br></button></p>
    <p><button type="button" onclick="" class="button"><img src="ui/images/slice-renumber.png" width="32" height="32"><br>RNum</br></button></p>
  </div>
  <div id="pathButtons">
    <input type='radio' name='pathButtons' value='1' id="a"/><label for="a"><img src="ui/images/path-edit_32.png" width="32" height="32"><br>Select</br></label>
    <p><input type='radio' name='pathButtons' value='2' id="b"/><label for="b"><img src="ui/images/path-force-xover.png" width="32" height="32"><br>Pencil</br></label></p>
    <p><input type='radio' name='pathButtons' value='3' id="c"/><label for="c"><img src="ui/images/path-break_48.png" width="32" height="32"><br>Break</br></label></p>
    <p><input type='radio' name='pathButtons' value='4' id="d"/><label for="d"><img src="ui/images/path-insert_48x48.png" width="32" height="32"><br>Insert</br></label></p>
    <p><input type='radio' name='pathButtons' value='5' id="e"/><label for="e"><img src="ui/images/path-skip_48x48.png" width="32" height="32"><br>Skip</br></label></p>
    <p><input type='radio' name='pathButtons' value='6' id="f"/><label for="f"><img src="ui/images/path-paint_48.png" width="32" height="32"><br>Paint</br></label></p>
    <p><input type='radio' name='pathButtons' value='7' id="g"/><label for="g"><img src="ui/images/path-addseq.png" width="32" height="32"><br>Seq</br></label></p>
  </div>
  <div id="drawnPanels">
    <div id="sliceView"> </div>
    <div id="pathView"> </div>
  </div>
</div>

<script>
var pp = new PathPanelItem("pathView",300,300);
var vhis = new VirtualHelixSet(pp,"honeycomb",20);
</script>
</body>
</html>
