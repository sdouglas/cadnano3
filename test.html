<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="includes/two.min.js"> </script>
</head>
<body>
<script>
var panel = document.body;
var canvas = new Two({width: 300, height:300}).appendTo(panel);
var circle = canvas.makeCircle(150,150,100);
circle.fill = "#FFE400";
circle.stroke = "#FF0000";
canvas.update();

.onmouseover = handlerMM;
function handlerMM() {
  circle.fill = "#008800";
  canvas.update();
}
</script>
</body>
<html>
