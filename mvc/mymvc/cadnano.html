<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="slice-style.css">
<!--External Libraries-->
<script src="includes/jquery-1.9.1.min.js"></script>
<script src="includes/signals.min.js"></script>
<script src="includes/two.min.js"></script>
<!--My Includes-->
<script src="constants.js"></script>
<script src="util.js"></script>
<script src="models/Part.js"></script>
<script src="models/Document.js"></script>
<script src="controllers/ViewRootController.js"></script>
<script src="views/PartItem.js"></script>
<script src="views/DocumentItem.js"></script>
<script src="controllers/DocumentController.js"></script>

<script src="views/VirtualHelixItem.js"></script>

<title>My first usage of cadnano.html split across multiple files.</title>
<body id="complete-doc">
    <div>
<div id="slice-view">
    <div id="lattice"></div>
</div>
<div id="path-view">
    <div id="strand-placement"></div>
</div>
<div id="buttons">
    <form> 
        <input id = "zoom" type="button" class="slice-button" value="ZOOM" /> 
        <input id = "move" type="button" class="slice-button" value="MOVE" /> 
        <input id = "edit" type="button" class="slice-button" value="EDIT" /> 
    </form>
</div>
<div id="docbuttons">
    <form> 
        <input id = "new" type="button" class="slice-button" value="New" onclick="DocControl.newDocument()"/> 
        <input id = "open" type="button" class="slice-button" value="Open" /> 
        <input id = "honeycomb" type="button" class="slice-button" value="HoneyComb" onclick="DocControl.createHoneyCombLattice()"/> 
    </form>
</div>
</div>
